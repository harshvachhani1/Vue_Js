<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button type="button" class="move" @click="move">Move to bottom</button>
      <div class="card" v-for="person in people" :key="person.name">
        <h3>{{ person.name }}</h3>
        <p>{{ person.message }}</p>
        <input type="text" />
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!-- Vue calls patching. -->
<!-- The “key” in v-for is a special attribute used to give each rendered element a unique identifier. -->
