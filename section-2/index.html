<!DOCTYPE >
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app">
      <label> <input type="checkbox" v-model="isPurple" /> Click here! </label>

      <select class="dropdown" v-model="selectColor">
        <option value="">Default</option>
        <option value="text-blue">Blue</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <input type="number" name="" id="" v-model="size" />
      <!-- <button @click="isPurple = !isPurple">Apply Style</button> -->

      <!-- The key name will represent the class name and the value wil be the condition-->
      <div
        class="circle"
        :class="[circle_classes,selectColor]"
        :style="[
        {width : size + 'px', height : size + 'px', lineHeight : size + 'px'},
        {transform : 'rotate(30deg)'}
        ]"
      >
        Hi!
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
