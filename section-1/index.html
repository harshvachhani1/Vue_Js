<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-for directive is a Vue. All directives start with the V,followed by the name of the directive. -->

    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ age }}</p>

      <hr />

      <label for="">First Name</label>
      <input type="text" name="" id="" v-model="firstName" />

      <label for="">Last Name</label>
      <input
        type="text"
        name=""
        id=""
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!',$event)"
      />
      <!--v-bind:value & v-on:input="" & value attribute-->

      <label for=""> City :</label>
      <input type="text" @keyup.enter="updateCityName" />

      <label for="">Input age</label>
      <input type="number" v-model.number="age " />

      <button type="button" @click="increment">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>

    <!-- <div class="app">{{ firstName }} {{ lastName }}</div> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
